<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Criar eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #form="ngForm" (ngSubmit)="addContact(form)" novalidate>
    <ion-item>
      <ion-label floating>TÃ­tulo</ion-label>
      <ion-input type="text" [(ngModel)]="argmts.name" name="name"></ion-input>
    </ion-item>    

    <ion-item>
      <ion-label floating>Texto</ion-label>
      <ion-textarea type="text" [(ngModel)]="argmts.message" name="message"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Fone de contato</ion-label>
      <ion-input type="tel" [(ngModel)]="argmts.phone" name="phone"></ion-input>
    </ion-item>

    <br>

    <button ion-button full block color="dark" type="submit">
        <ion-icon name="add"></ion-icon>&nbsp; Adicionar Evento
    </button>
  </form>

</ion-content>
