<ion-header>

  <ion-navbar color="dark">
    <ion-title>Resete senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Seu email" 
        [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>Por favor, entre com um email vÃ¡lido.</p>
    </ion-item>

    <button color="dark" ion-button block type="submit">
      Resete sua senha
    </button>

  </form>
</ion-content>
